<!doctype html>
<html lang="en">
 <head>
	<meta charset="utf-8"/>	
	<title>用户登录</title>	
  <style></style>
	 <link rel="stylesheet" href="../css/login.css">
 </head>
 <body>
 	<div id="head-wrap">
	 <header class="public-head">
		 <h1 class="site-logo">
			 <a href="#"><img src="../img/logo.png" alt=""></a>
		 </h1>
		 <!-- <h3>用户登录</h3> -->
		 <div class="regist">
			 <img class="avatar" src="../img/default_user_portrait.gif" alt="">
			 <span>
                    您好，欢迎来到迈客风商城
                    <br>欢迎来到迈客风商城已注册的会员请登录，或立即
                    <a href="#">注册新会员</a>
			 </span>
		 </div>
	 </header>
 	</div>
 	<div id="container">
	<div id="main">
		<div class="lside">
			<div class="pic"><img src="../img/2.jpg"></div>
		</div>
		<div class="login-form">
			<div class="login-warp">
				<a href="#">用户登录</a>
			</div>
			<div class="item-fore1">
				账号：<input type="text" id="uname" placeholder="可使用已注册的用户名或手机号登录">
			</div>
			<div class="item-fore2">
				登录：<input type="password" id="upwd" placeholder="6-20个大小写英文字母、符号或数字">
			</div>
			<div class="handle">
				<input type="checkbox" value="1">七天自动登录
				<a href="#">忘记密码？</a>
			</div>
			<div class="submit-div">
				<input type="button" class="submit" value="登&nbsp;&nbsp;&nbsp;录" onclick="sendUname()">
			</div>
			<div class="login-api">
				<h4>使用合作网站账号登录 :</h4>
				<a href="#" title="QQ账号登录" class="qq"><i></i>QQ</a>
				<a href="#" title="新浪微博登录" class="sina"><i></i>新浪微博</a>
				<a href="#" title="微信登录"  class="wechat"><i></i>微信</a>
			</div>
        </div>
	</div>
	<div class="cti"></div>
	<footer id="footer"></footer>

		<script src="common.js"></script>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/footer.js"></script>
		<script>
			function sendUname(){
				console.log(111111);
			//1.创建异步函数
				var xhr=createXhr();
				console.log(222222);
			//2.绑定监听事件
				xhr.onreadystatechange=function(){
				console.log(3333);
					if(xhr.readyState==4 && xhr.status==200){
										console.log(3333);
						var res=xhr.responseText;
						alert(res);
					}			
				}
			//3.打开链接
			xhr.open("post","/login/login",true);
			//增加：设置post方法请求时的消息头
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				console.log(4444);
			//4.发送请求
				//获取的用户名称和密码
				var user_name=$("uname").value;
				var user_upwd=$("upwd").value;
				console.log(5555);
				var sendMsg="uname="+user_name+"&upwd="+user_upwd;
				xhr.send(sendMsg);//前端向后端发送请求
			}	 
		</script>
	</div>
 </body>
</html>
