<html lang="en">
 <head>

 </head>
 <body>
 	<div id="container">
 		<div id="head-wrap">
		<header>

			<a href="#"><img src="../img/logo.png" alt=""></a>

			<div id="head-right">
				<span><img class="avatar" src="../img/default_user_portrait.gif" alt=""></span>
				<span>您好，欢迎来到迈客风商城<br>欢迎来到迈客风商城已注册的会员请登录，或立即<a href="#">注册新会员</a></span>
			</div>
		</header>

		<div id="main">
			<div class="lside">
				<div class="pic"><img src="../img/4.jpg"></div>
			</div>
			<div class="rside"></div>
		</div>
		<div id="footer"></div>

		<p>
			用户名：<input type="text" id="uname" placeholder="请输入用户名">
		</p>
		<p>
			登录：<input type="password" id="upwd" placeholder="请输入密码">
		</p>
		<p>
			<input type="button" value="登录" onclick="sendUname()">
		</p>
		<script src="common.js"></script>
		<script>
			function sendUname(){
				console.log(111111);
			//1.创建异步函数
				var xhr=createXhr();
				console.log(222222);
			//2.绑定监听事件
				xhr.onreadystatechange=function(){
				console.log(3333);
					if(xhr.readyState==4 && xhr.status==200){
										console.log(3333);
						var res=xhr.responseText;
						alert(res);
					}			
				}
			//3.打开链接
			xhr.open("post","/login/login",true);
			//增加：设置post方法请求时的消息头
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				console.log(4444);
			//4.发送请求
				//获取的用户名称和密码
				var user_name=$("uname").value;
				var user_upwd=$("upwd").value;
				console.log(5555);
				var sendMsg="uname="+user_name+"&upwd="+user_upwd;
				xhr.send(sendMsg);//前端向后端发送请求
			}	 
		</script>
	</div>
 </body>
